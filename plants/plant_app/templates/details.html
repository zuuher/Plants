{% block content %}
<div class="container">

    <h2>ðŸŒ¿ Plant Details</h2>

    <div class="plant-card">
        <img src="{{ plant.image.url }}" alt="{{ plant.name }}"
            width="200" height="200">
        <h3>{{ plant.name }}</h3>
        <p>USER: {{ plant.user.user_id }}</p>
        <p>Price: {{ plant.price }}</p>
        <p>Life Cycle: {{ plant.life_cycle }}</p>
        <p>Age: {{ plant.old }} years</p>
        <form method="POST" style="background: red;" action="{% url 'delete_plant' plant_id=plant.plan_id %}"
              onsubmit="return confirm('Are you sure you want to delete this plant?');">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </div>

</div>
{% endblock %}
